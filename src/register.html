<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/scss/register.css">
    <link rel="stylesheet" href="../dist/scss/reset.css">
</head>

<body>
    <div id="register" class="wrapper clearfix">
        <div id="email" class="Panel PanelA clearfix l">
            <div class="reg_box clearfix">
                <div class="item msg_zt1">
                    <label>手机号：</label>
                    <input type="text" id="pemail" class="itext1" placeholder="手机号码">
                    <div class="msg_box msg_box-1 row1"><em></em><span class="msg msg-phone"></span></div>
                </div>
                <div class="item msg_zt1">
                    <label>密码：</label>
                    <input type="password" id="password" class="itext1" placeholder="密码">
                    <div class="msg_box msg_box-2 row1"><em></em><span class="msg msg-pass"></span></div>
                </div>
                <div class="item msg_zt1">
                    <label>确认密码：</label>
                    <input type="password" id="password2" class="itext1" placeholder="确认密码">
                    <div class="msg_box msg_box-3 row1"><em></em><span class="msg msg-repass"></span></div>
                </div>
                
                <div class="item i_code">
                    <label>验证码：</label>
                    <input type="text" id="validCode" class="itext2" value="1234">
                    <span id="vcode_box"><a href="#">免费获取手机验证码</a></span>
                </div>
                <div class="item i_txt">
                    <p>
                        <input checked="checked" id="inputacc" type="checkbox">
                        我已阅读并接受折800的<a target="_blank" href="#">《用户服务协议》</a> </p>
                </div>
                <div class="item">
                    <a href="#" class="i_btn i_btn1" id="reg_submit"><i>同意协议并注册</i></a>
                </div>
            </div>
        </div>
        <div class="reg_right">
            <h3 class="moreps">还可以使用这些账号登录</h3>
            <div class="morelogin">

                <a href="#"
                    class="i_btn i_btn2 qq"><i>QQ登录</i></a>
                <a href="#"
                    class="i_btn i_btn2 baidu"><i>百度登录</i></a>
            </div>
        </div>
    </div>
        <!-- jquery -->
    <script src="js\jquery.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
